<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="https://suranthamadhuranga.github.io/Responsive-contact-form/CSS/index.css">
</head>
<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="boder"></div>
        <br>
        <form action="" class="contact-form">
            <input type="text" class="c-text" placeholder="Your Name">
            <input type="text" class="c-text" placeholder="Your Email">
            <input type="text" class="c-text" placeholder="Your PhoneNo">
            <textarea class="c-text" placeholder="Your message"></textarea>
            <input type="submit" class="c-btn" value="Send message">

        </form>

    </div>
    
</body>
</html>
